<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Add some cool CSS styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      .navbar {
        background-color: #333;
        overflow: hidden;
      }

      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .navbar li {
        float: left;
      }

      .navbar li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }

      .navbar li a:hover {
        background-color: #ddd;
        color: black;
      }

      .content {
        padding: 20px;
      }

      .tabcontent {
        display: none;
      }

      .tabcontent.active {
        display: block;
      }

      .slideshow-container {
        position: relative;
        max-width: 100%;
        margin-top: 20px;
      }

      .mySlides img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }

      h2 {
        color: #333;
        margin-bottom: 10px;
      }

      p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <ul>
          <li><a href="#" class="active" onclick="openTab('home')">Home</a></li>
          <li><a href="#" onclick="openTab('about')">About</a></li>
          <li><a href="#" onclick="openTab('contact')">Contact</a></li>
          <li><a href="index.html">Sign Out</a></li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <div id="home" class="tabcontent active">
        <h2>Home</h2>
        <p>Welcome to our dashboard. This is the Home page.</p>
        <div class="slideshow-container">
          <div class="mySlides fade">
            <img src="./img/bloom-blooming-blossom-462118.jpg" alt="Image 1" />
          </div>
          <div class="mySlides fade">
            <img src="./img/nature-field-flowers-298246.jpg" alt="Image 2" />
          </div>
          <div class="mySlides fade">
            <img src="./img/bloom-blooming-blossom-462118.jpg" alt="Image 3" />
          </div>
        </div>
      </div>

      <div id="about" class="tabcontent">
        <h2>About</h2>
        <p>
          This is the About page. Lorem ipsum dolor sit amet, consectetur
          adipiscing elit. Sed ut ultricies mauris.
        </p>
      </div>

      <div id="contact" class="tabcontent">
        <h2>Contact</h2>
        <p>Contact us at example@example.com or +123456789.</p>
      </div>
    </div>

    <script>
      function openTab(tabName) {
        var i;
        var x = document.getElementsByClassName("tabcontent");
        for (i = 0; i < x.length; i++) {
          x[i].classList.remove("active");
        }
        document.getElementById(tabName).classList.add("active");
      }
    </script>
  </body>
</html>
